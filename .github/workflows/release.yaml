name: Release App

on:
  push:
    branches:
      - main
      - codesign

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Get app version
        id: version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      # ðŸ” Create a temporary self-signed certificate
      - name: Create self-signed cert
        run: |
          CERT_NAME="ClipboardManagerSelfSign"
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings build.keychain
          security create-certificate -c "$CERT_NAME" -k build.keychain
          echo "CERT_NAME=$CERT_NAME" >> $GITHUB_ENV

      # ðŸ› ï¸ Build Electron app
      - name: Build macOS ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" == "arm64" ]; then
            npm run build:mac:arm64
          else
            npm run build:mac:x64
          fi

          # Codesign the built app with hardened runtime
          APP_PATH=$(find dist -name "*.app" -type d | head -n 1)
          echo "Signing $APP_PATH"
          codesign --deep --force --verbose \
            --options runtime \
            --sign "$CERT_NAME" "$APP_PATH"

          # Verify signature
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CERT_NAME: ${{ env.CERT_NAME }}

      # ðŸ“¦ Package DMG in zip
      - name: Package DMG ${{ matrix.arch }}
        run: |
          APP_NAME="Clipboard Manager-${VERSION}-${{ matrix.arch }}"
          mkdir -p dist-release/"$APP_NAME"
          cp dist/*.dmg dist-release/"$APP_NAME"/
          cd dist-release
          zip -r "clipboard-manager-${{ matrix.arch }}.zip" "$APP_NAME"

      - name: Upload artifact ${{ matrix.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: clipboard-manager-${{ matrix.arch }}
          path: dist-release/clipboard-manager-${{ matrix.arch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get app version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist-release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          files: ./dist-release/**/*.zip
          fail_on_unmatched_files: true
          generate_release_notes: true
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
