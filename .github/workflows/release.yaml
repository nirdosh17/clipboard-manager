name: Release App

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      # Get version from package.json
      - name: Get app version
        id: version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      # ðŸ› ï¸ Build Electron app
      - name: Build macOS ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" == "arm64" ]; then
            npm run build:mac:arm64
          else
            npm run build:mac:x64
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ“¦ Package app bundle into a zip per architecture
      - name: Package app ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" == "arm64" ]; then
            APP_PATH="dist/mac-arm64/Clipboard Manager.app"
          else
            APP_PATH="dist/mac/Clipboard Manager.app"
          fi

          mkdir -p dist-release
          cd dist-release
          ditto -c -k --sequesterRsrc --keepParent "../$APP_PATH" "clipboard-manager-${VERSION}-${{ matrix.arch }}.zip"

      # Upload artifact for release
      - name: Upload artifact ${{ matrix.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: clipboard-manager-${{ matrix.arch }}
          path: dist-release/clipboard-manager-${{ env.VERSION }}-${{ matrix.arch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Get version from package.json
      - name: Get app version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      # Download all artifacts
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist-release

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          files: ./dist-release/**/*.zip
          fail_on_unmatched_files: true
          generate_release_notes: true
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
