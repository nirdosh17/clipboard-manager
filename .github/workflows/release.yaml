name: Release App

on:
  push:
    tags:
      - "v*"   # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build MacOS Universal
        # builds for both x64 and arm64 architectures
        run: npm run build:mac:universal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package app
        run: |
          mkdir -p dist-release
          zip -r dist-release/clipboard-manager-macos.zip dist/mac-universal/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: ./dist-release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
