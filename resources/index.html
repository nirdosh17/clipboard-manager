<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            color: #fff;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            font-weight: 400;
            letter-spacing: -0.01em;
        }


        .clipboard-container {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            outline: none;
            border: none;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            text-align: center;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex-shrink: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            cursor: pointer !important;
        }

        .text-area * {
            cursor: pointer !important;
        }

        .clipboard-item {
            background: transparent;
            color: rgba(255, 255, 255, 0.95);
            padding: 0;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            text-align: left;
        }

        .clipboard-item:hover {
            color: rgba(255, 255, 255, 1);
        }

        .clipboard-item:active {
            color: rgba(255, 255, 255, 0.8);
        }

        .clipboard-text {
            font-size: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
            text-align: left;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .preview-row {
            margin-top: 8px;
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.3;
            display: none;
        }

        .preview-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .preview-content {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        .preview-label {
            background: linear-gradient(to right, #c084fc, #db2777);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -0.025em;
        }


        .index-display {
            font-size: 11px;
            opacity: 0.8;
        }

        .navigation-instructions {
            font-size: 11px;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

    </style>
</head>
<body>

    <div class="clipboard-container" id="clipboardContainer">
        <div class="text-area" onclick="pasteCurrentItem()">
            <div class="empty-state" id="emptyState">
                <h3>No clipboard items yet</h3>
                <p>Start copying text to see your clipboard history here</p>
            </div>

            <div class="clipboard-item" id="clipboardItem" style="display: none;">
                <div class="clipboard-text" id="clipboardText"></div>
                <div class="preview-row" id="previewRow">
                    <div class="preview-label" id="previewLabel"></div>
                    <div class="preview-content" id="previewContent"></div>
                </div>
            </div>
        </div>

        <div class="header" id="header" style="display: none;">
            <div class="index-display" id="indexDisplay">1/100</div>
            <div class="navigation-instructions">← → to navigate</div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const pako = require('pako');
        let clipboardHistory = [];
        let currentIndex = 0; // 0-based index, 0 = latest item
        let isInteracting = false;

        // Utility functions for text preview
        function isBase64(str) {
            if (typeof str !== "string" || str.trim() === "") return false;
            // Only valid Base64 chars + optional padding
            return /^[A-Za-z0-9+/]+={0,2}$/.test(str) && str.length % 4 === 0;
        }

        function isBase64Text(str) {
            if (!isBase64(str)) return false;

            try {
                const decoded = atob(str);
                for (let i = 0; i < decoded.length; i++) {
                    const code = decoded.charCodeAt(i);
                    if ((code < 32 && code !== 9 && code !== 10 && code !== 13) || code > 126) {
                        return false;
                    }
                }
                return true;
            } catch (e) {
                return false;
            }
        }

        function isBase64Gzip(str) {
            if (!isBase64(str)) return false;
            try {
                const binaryString = atob(str);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
                pako.ungzip(bytes, { to: 'string' });
                return true;
            } catch (e) {
                return false;
            }
        }

        function previewText(input) {
            // Trim input string to remove leading/trailing spaces
            const trimmedInput = input.trim();

            // 1. Check gzip first
            if (isBase64Gzip(trimmedInput)) {
                const binaryString = atob(trimmedInput);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
                const text = pako.ungzip(bytes, { to: 'string' });
                return { modified: true, previewText: text, contentType: 'gzip' };
            }

            // 2. Check Base64 text
            if (isBase64Text(trimmedInput)) {
                const text = atob(trimmedInput);
                return { modified: true, previewText: text, contentType: 'base64' };
            }

            // 3. Otherwise, treat as plain text
            return { modified: false, previewText: input, contentType: 'str' };
        }

        // Listen for clipboard history updates
        ipcRenderer.on('update-clipboard-history', (event, history) => {
            clipboardHistory = history;
            currentIndex = 0; // Always start with the latest item
            renderCurrentItem();
        });

        function renderCurrentItem() {
            const emptyState = document.getElementById('emptyState');
            const clipboardItem = document.getElementById('clipboardItem');
            const header = document.getElementById('header');
            const clipboardText = document.getElementById('clipboardText');
            const indexDisplay = document.getElementById('indexDisplay');
            const previewRow = document.getElementById('previewRow');
            const previewLabel = document.getElementById('previewLabel');
            const previewContent = document.getElementById('previewContent');

            if (clipboardHistory.length === 0) {
                emptyState.style.display = 'block';
                clipboardItem.style.display = 'none';
                header.style.display = 'none';
                return;
            }

            // Show single item view
            emptyState.style.display = 'none';
            clipboardItem.style.display = 'block';
            header.style.display = 'flex';

            // Ensure currentIndex is within bounds
            currentIndex = Math.max(0, Math.min(currentIndex, clipboardHistory.length - 1));

            // Display current item
            const currentItem = clipboardHistory[currentIndex];
            clipboardText.textContent = currentItem;

            // Use previewText function to get preview
            const preview = previewText(currentItem);

            if (preview.modified) {
                let labelText = '';
                switch (preview.contentType) {
                    case 'gzip':
                        labelText = 'Base64 + Gzip Decoded:';
                        break;
                    case 'base64':
                        labelText = 'Base64 Decoded:';
                        break;
                    default:
                        labelText = 'Preview:';
                }

                previewLabel.textContent = labelText;
                previewContent.textContent = preview.previewText;
                previewRow.style.display = 'block';
            } else {
                previewRow.style.display = 'none';
            }

            // Update index display (1-based, where 1 is latest)
            const displayIndex = currentIndex + 1;
            const totalItems = clipboardHistory.length;
            indexDisplay.textContent = `${displayIndex}/${totalItems}`;
        }

        function navigateLeft() {
            if (clipboardHistory.length === 0) return;
            // Move to newer item (lower index)
            currentIndex = Math.max(currentIndex - 1, 0);
            renderCurrentItem();
        }

        function navigateRight() {
            if (clipboardHistory.length === 0) return;
            // Move to older item (higher index)
            currentIndex = Math.min(currentIndex + 1, clipboardHistory.length - 1);
            renderCurrentItem();
        }

        function pasteCurrentItem() {
            if (clipboardHistory.length > 0 && clipboardHistory[currentIndex]) {
                pasteItem(clipboardHistory[currentIndex]);
            }
        }

        function pasteItem(text) {
            ipcRenderer.send('paste-item', text);
        }

        // Keyboard navigation
        function handleKeyDown(event) {
            if (clipboardHistory.length === 0) return;

            isInteracting = true;

            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    navigateLeft();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    navigateRight();
                    break;
                case 'Enter':
                    event.preventDefault();
                    pasteCurrentItem();
                    break;
                case 'Escape':
                    event.preventDefault();
                    ipcRenderer.send('hide-window');
                    break;
            }

            // Reset interaction flag after a short delay
            setTimeout(() => {
                isInteracting = false;
            }, 100);
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all clipboard history?')) {
                ipcRenderer.send('clear-clipboard-history');
            }
        }

        // Listen for clear history response
        ipcRenderer.on('clipboard-history-cleared', () => {
            clipboardHistory = [];
            currentIndex = 0;
            renderCurrentItem();
        });

        // Listen for user interaction check
        ipcRenderer.on('check-user-interaction', () => {
            ipcRenderer.send('user-interaction-response', isInteracting);
        });

        // Listen for user interaction events
        document.addEventListener('mousedown', () => {
            isInteracting = true;
        });

        document.addEventListener('keydown', (e) => {
            isInteracting = true;
            // Handle keyboard navigation
            handleKeyDown(e);
        });

        // Reset interaction flag after a delay
        const resetInteraction = () => {
            setTimeout(() => {
                isInteracting = false;
            }, 200);
        };

        document.addEventListener('mouseup', resetInteraction);
        document.addEventListener('keyup', resetInteraction);

        // Focus window when shown
        window.addEventListener('focus', () => {
            // Focus the container so keyboard events work
            document.getElementById('clipboardContainer').focus();
        });

        // Make the container focusable
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('clipboardContainer');
            container.setAttribute('tabindex', '0');
            container.focus();
        });
    </script>
</body>
</html>
